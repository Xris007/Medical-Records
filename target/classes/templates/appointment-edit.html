<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>New Appointment</title>
</head>
<body>

<div class="container">

  <h3>Add Appointment</h3>

  <div class="col-md-12">
    <a th:href="@{/appointments}" class="btn btn-primary" >Back to Appointments</a>
  </div>
  <br>

  <div>

    <form action="#" method="post"
          th:object="${appointment}"
          th:action="@{/appointments/update/{id} (id = ${appointment.id})}">

      <div class="form-group">
        <label for="hospital">Hospital Name:</label>
        <input type="text" class="form-control" id="hospital"
               placeholder="Enter the Hospital Name"
               th:field="*{hospitalName}" >
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address"
               placeholder="Enter the address"
               th:field="*{address}" >
      </div>

      <div class="form-group">
        <label for="cause">Cause:</label>
        <input type="text" class="form-control" id="cause"
               placeholder="Enter the cause"
               th:field="*{cause}" >
      </div>

      <div class="form-group">
        <label for="room">Room:</label>
        <input type="text" class="form-control" id="room"
               placeholder="Enter the room"
               th:field="*{room}" >
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date"
               placeholder="Enter the date"
               th:field="*{date}" >
      </div>

      <div>
        <label for="doctor_id">Doctor:</label>
        <select class="custom-select" id="doctor_id" th:field="*{doctor.doctorCode}">
          <option value="0">Select doctor</option>
          <option th:each="doctor: ${doctors}" th:value="${doctor.doctorCode}" th:text="${doctor.fullName}"></option>
        </select>
      </div>

      <br>

      <div class="">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Client</h5>
            </div>
            <div class="modal-body">

              <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" id="dni"
                       placeholder="Enter the client DNI"
                       th:field="*{client.dni}">
              </div>

              <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name"
                       placeholder="Enter the full name"
                       th:field="*{client.fullName}">
              </div>

              <div class="form-group">
                <label for="birthDate">Birth Date:</label>
                <input type="date" class="form-control" id="birthDate"
                       placeholder="Enter the birth date"
                       th:field="*{client.birthDate}">
              </div>

              <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age"
                       placeholder="Enter the age"
                       th:field="*{client.age}">
              </div>

              <div class="form-group">
                <label for="sex">Sex:</label>
                <input type="text" class="form-control" id="sex"
                       placeholder="Enter the sex"
                       th:field="*{client.sex}">
              </div>

              <div class="form-group">
                <label for="height">Height:</label>
                <input type="text" class="form-control" id="height"
                       placeholder="Enter the height"
                       th:field="*{client.height}">
              </div>

            </div>
            <!--                        <div class="modal-footer">-->
            <!--                        </div>-->
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">
        Save Appointment
      </button>

    </form>
  </div>

</div>
<br>

  <!-- Copyright -->

  </div>
  <!-- Copyright -->

</footer>
</body>
</html>
