<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Doctors</title>
</head>
<body>

<div class="container">
    <h3>Doctors List</h3>

    <div class="col-md-12">

        <a th:href="@{/appointments}" class="btn btn-secondary" >Back to Appointment</a>
        <a th:href="@{/doctors/add}" class="btn btn-success" >Add new Doctor</a>
    </div>
    <br>

    <div th:switch="doctors" >

        <div th:case="*">

            <table class="table" style="text-align: center">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">DoctorCode</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Specialty</th>
                    <th scope="col">Options</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="doctor : ${doctors}">
                    <th scope="row" th:text="${doctor.doctorCode}" ></th>
                    <td th:text="${doctor.fullName}"></td>
                    <td th:text="${doctor.specialty}"></td>

                    <td class="btn-group">
                        <a class="btn btn-primary" th:href="@{/doctors/edit/{code} (code = ${doctor.doctorCode})}">Edit</a>
                        <a class="btn btn-danger" th:href="@{/doctors/delete/{code} (code = ${doctor.doctorCode})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>




</div>

</body>
</html>
