<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>New Doctor</title>
</head>
<body>

<div class="container">
    <h3>Add Employee</h3>

    <div class="col-md-12">
        <a th:href="@{/doctors}" class="btn btn-primary" >Back to Employees</a>
    </div>
    <br>

    <div>
        <form action="#" method="post"
              th:object="${doctor}"
              th:action="@{/doctors/save}"
        >


            <div class="form-group">
                <label for="doctorCode">Doctor Code</label>
                <input type="text" class="form-control" id="doctorCode"
                       placeholder="Enter the doctor Code"
                       th:field="*{doctorCode}" >
            </div>

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName"
                       placeholder="Enter the full name"
                       th:field="*{fullName}" >
            </div>

            <div class="form-group">
                <label for="specialty">Specialty</label>
                <input type="text" class="form-control" id="specialty"
                       placeholder="Enter the specialty"
                       th:field="*{specialty}" >
            </div>

            <button type="submit" class="btn btn-primary">
                Add Doctor
            </button>

        </form>

    </div>
</div>


</body>
</html>
